<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Hunts</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://instant.page/5.1.0" type="module" defer></script>
</head>

<body data-instant-intensity="mousedown">

  <!--Header Section Start-->
  <header>
    <div id="navber" class="obj-width">
      <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="A Company" /></a>
      <ul id="menu">
        <li><a href="find-jobs.html">Find Jobs</a></li>
        <li><a href="contact.html">Contact</a></li>
        <a class="btn btn-outline-primary me-2" href="login.html" type="submit">Login</a>
        <a class="btn btn-primary" href="post-job.html" type="submit">Post a Job</a>
      </ul>
      <i id="h-menu" class='bx bx-menu'></i>
    </div>
  </header>
  <!--Header Section End-->

  <!-- Contact Form Section Start -->
  <section class="container my-5">
    <h2 class="text-center mb-4">&amp</h2>
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>
  <!-- Contact Form Section End -->

  <!--Footer Section Start-->
  <footer class="footer">
    <div class="obj-width">
      <div class="top">
        <div>
          <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="A Company" /></a>
          <p>Your dream is here</p>
        </div>
        <div>
          <a href="https://www.facebook.com/"><i class='bx bxl-facebook-square'></i></a>
          <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
          <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
          <a href="https://www.twitter.com/"><i class='bx bxl-twitter'></i></a>
        </div>
      </div>
    </div>
  </footer>
  <!--Footer Section End-->

  <script src="toggle.js"></script>
</body>

</html>
