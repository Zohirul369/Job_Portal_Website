<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://instant.page/5.1.0" type="module" defer></script>

</head>

<body data-instant-intensity="mousedown">
    <!--Header Section Start-->
    <header>
        <div id="navber" class="obj-width">
            <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="A Company"></a>

            <ul id="menu">
                <li><a href="find-jobs.html">Find Jobs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="btn btn-outline-primary me-2" href="login.html" type="submit">Login</a></li>
                <li> <a class="btn btn-primary" href="post-job.html" type="submit">Post a Job</a></li>
            </ul>
            <i id="h-menu" class='bx bx-menu'></i>
        </div>
    </header>
    <!--Header Section Close-->

    <!--Login Section Start-->
    <section class="section-5 pa">
        <div class="container my-5">
            <div class="py-lg-2">&nbsp;</div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow border-0 p-5">
                        <h1 class="h3">Login</h1>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="mb-2">Email*</label>
                                <input type="text" name="email" id="email" class="form-control"
                                    placeholder="example@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="mb-2">Password*</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter Password">
                            </div>
                            <div class="justify-content-between d-flex">
                                <button type="submit" class="btn btn-primary mt-2">Login</button>
                                <a href="#" class="mt-3">Forgot Password?</a>
                            </div>
                            <div id="message" class="mt-3"></div>
                        </form>
                    </div>

                    <div class="mt-4 text-center">
                        <p>Do not have an account? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </div>
            <div class="py-lg-5">&nbsp;</div>
        </div>
    </section>
    <!--Login Section Close-->

    <!--Footer Section Start-->
    <footer class="footer">
        <div class="obj-width">
            <div class="top">
                <div>
                    <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="A Company"></a>
                    <p>Your dream is here</p>
                </div>
                <div>
                    <a href="https://www.facebook.com/"><i class='bx bxl-facebook-square'></i></a>
                    <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
                    <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
                    <a href="https://www.twitter.com/"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer Section Close-->

    <script src="toggle.js"></script>
    <script src="login.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
