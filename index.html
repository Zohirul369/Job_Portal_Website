<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <!--Header Section Start-->
    <header>
        <div id="navber" class="obj-width">
            <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="A Company"></a>

            <ul id="menu">
                <li><a href="">Find Jobs</a></li>
                <li><a href="">Contact</a></li>
                <button id="l-btn">Login</button>
                <button id="e-btn">Post Job</button>
            </ul>
            <i id="h-menu" class='bx bx-menu'></i>
        </div>
    </header>
    <!--Header Section Close-->

    <!--Slider Section Start-->
    <section class="slider">
        <div class="left-side">
            <div class="l-side">
                <div class="l-sub-side">
                    <h1>"Find Your Dream Job"</h1>
                    <p>Connect with Top Employers Today</p>
                    <div class="search">
                        <input type="text" placeholder="Search Your Dream">
                        <a class="s-btn" href="#">Search</a>
                    </div>
                </div>
            </div>
            <div class="r-side">
                <img src="assets/images/hero.PNG" alt="">
            </div>
        </div>


    </section>

    <!--Slider Section Close-->

    <!--Search JOb Section Start-->

    <section class="search-section obj-width py-5">
        <div class="container">
            <div class="card border-0 shadow p-5">
                <div class="row">
                    <div class="key-col col-md-3 mb-3 mb-sm-3 mb-lg-0">
                        <input type="text" class="form-control" name="search" id="search" placeholder="keyword">
                    </div>
                    <div class="loc-col col-md-3 mb-3 mb-sm-3 mb-lg-0">
                        <input type="text" class="form-control" name="search" id="searsh" placeholder="Location">
                    </div>
                    <div class="cat-col col-md-3 mb-3 mb-sm-3 mb-lg-0">
                        <select name="category" id="category" class="form-control">
                            <option value="">Select a Category</option>
                            <option value="">Engineering</option>
                            <option value="">Fashion Designing</option>
                            <option value="">Banker</option>
                        </select>
                    </div>
                    <div class="s-btn-col col-md-3 mb-3 mb-sm-3 mb-lg-0">
                        <div class="d-grid gap-2">
                            <a href="#" class="btn s-btn">Search</a>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </section>
    <!--Search JOb Section Close-->

    <!--JOb Listing Section Start-->


    <!--JOb Listing Section Close-->


    <!--Footer Section Start-->

    <footer class="footer">
        <div class="obj-width">
            <div class="top">
                <div>
                    <img class="logo" src="assets/images/logo.png" alt="">
                    <p>Your dream is hear</p>
                </div>
                <div>
                    <a href="https://www.facebook.com/"><i class='bx bxl-facebook-square'></i></a>
                    <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
                    <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
                    <a href="https://www.twitter.com/"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

        </div>
    </footer>
    <!--Footer Section Close-->

    <script src="toggle.js"></script>
</body>

</html>
