<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Job Hunts</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div id="navber" class="obj-width">
      <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="A Company"></a>
      <ul id="menu">
        <li><a href="find-jobs.html">Find Jobs</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="btn btn-outline-primary me-2" href="login.html">Login</a></li>
        <li><a class="btn btn-primary" href="post-job.html">Post a Job</a></li>
      </ul>
      <i id="h-menu" class='bx bx-menu'></i>
    </div>
  </header>

  <!-- Register Section -->
  <section class="section pa">
    <div class="container my-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5">
          <div class="card shadow border-0 p-5">
            <h1 class="h3">Register</h1>
            <form id="registerForm">
              <!-- Role -->
              <div class="mb-3">
                <label class="mb-2 d-block">Register As*</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="jobSeeker" value="job_seeker" checked />
                  <label class="form-check-label" for="jobSeeker">Job Seeker</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="employer" value="employer" />
                  <label class="form-check-label" for="employer">Employer</label>
                </div>
              </div>

              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="mb-2">Name*</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="mb-2">Email*</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email" />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="mb-2">Password*</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" />
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirm-password" class="mb-2">Confirm Password*</label>
                <input type="password" name="confirm_password" id="confirm-password" class="form-control" placeholder="Confirm Password" />
              </div>

              <button type="submit" class="btn btn-primary mt-2">Register</button>
            </form>

            <!-- Result -->
            <div id="result" class="mt-3"></div>
          </div>

          <div class="mt-4 text-center">
            <p>Have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="obj-width">
      <div class="top">
        <div>
          <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="A Company"></a>
          <p>Your dream is here</p>
        </div>
        <div>
          <a href="https://www.facebook.com/"><i class='bx bxl-facebook-square'></i></a>
          <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
          <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
          <a href="https://www.twitter.com/"><i class='bx bxl-twitter'></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/register.js"></script>
   <script src="toggle.js"></script>

</body>
</html>
